<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="/css/site.css"/>
</head>
<body class="bg-slate-50">
  <div id="app" class="container-page">
    <div class="card p-6 max-w-xl mx-auto">
      <h1 class="text-xl font-bold">로그인</h1>
      <p class="text-sm text-slate-500 mt-1">세션 기반 로그인</p>

      <div class="mt-4 space-y-2">
        <input v-model="baseUrl" class="input" placeholder="Base URL (예: http://localhost:8080)"/>
        <input v-model="form.username" class="input" placeholder="username"/>
        <input v-model="form.password" type="password" class="input" placeholder="password"/>
      </div>

      <div class="mt-4 flex gap-2">
        <button class="btn btn-primary" @click="login">로그인</button>
        <a class="btn btn-muted" href="/signup.html">회원가입</a>
        <a class="btn btn-muted" href="/posts.html">게시글</a>
      </div>

      <p class="mt-4 text-sm" :class="ok ? 'text-emerald-600' : 'text-rose-600'">{{ message }}</p>
    </div>
  </div>

  <script src="/js/api-client.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data:()=>({ baseUrl: ApiClient.baseUrl(), form:{username:'',password:''}, message:'', ok:false }),
      methods:{
        async login(){
          try {
            ApiClient.setBaseUrl(this.baseUrl);
            await ApiClient.login(this.form);
            this.ok = true; this.message = '로그인 성공! 게시글 페이지로 이동합니다.';
            setTimeout(()=> location.href='/posts.html', 600);
          } catch(e){
            this.ok = false; this.message = e.body?.message || e.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koreanit API Playground</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
  <div id="app" class="max-w-6xl mx-auto p-4 md:p-8 space-y-6">
    <header class="bg-white rounded-2xl shadow-sm border p-5">
      <h1 class="text-2xl font-bold">Koreanit Backend API 테스트</h1>
      <p class="text-sm text-slate-500 mt-1">Spring Boot API + Vue CDN + Tailwind CDN</p>

      <div class="mt-4 flex flex-wrap gap-2 items-center">
        <label class="text-sm font-medium">Base URL</label>
        <input v-model="baseUrl" class="border rounded-lg px-3 py-2 w-80" placeholder="http://localhost:8080" />

        <button @click="pingMe" class="px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
          /api/me 확인
        </button>

        <span class="text-xs px-2 py-1 rounded" :class="authUser ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-200 text-slate-600'">
          {{ authUser ? `로그인됨: ${authUser.username} (#${authUser.id})` : '비로그인' }}
        </span>
      </div>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-sm border p-5 space-y-4">
        <h2 class="text-lg font-semibold">인증 / 사용자</h2>

        <div class="grid grid-cols-2 gap-2">
          <input v-model="signup.username" placeholder="username" class="border rounded-lg px-3 py-2" />
          <input v-model="signup.password" placeholder="password" type="password" class="border rounded-lg px-3 py-2" />
          <input v-model="signup.nickname" placeholder="nickname" class="border rounded-lg px-3 py-2" />
          <input v-model="signup.email" placeholder="email" class="border rounded-lg px-3 py-2" />
        </div>
        <button @click="register" class="px-3 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900">회원가입 POST /api/users</button>

        <div class="grid grid-cols-2 gap-2 pt-2 border-t">
          <input v-model="login.username" placeholder="username" class="border rounded-lg px-3 py-2" />
          <input v-model="login.password" placeholder="password" type="password" class="border rounded-lg px-3 py-2" />
        </div>

        <div class="flex gap-2 flex-wrap">
          <button @click="doLogin" class="px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">로그인 POST /api/login</button>
          <button @click="doLogout" class="px-3 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700">로그아웃 POST /api/logout</button>
          <button @click="getUsers" class="px-3 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700">유저목록 GET /api/users</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-sm border p-5 space-y-4">
        <h2 class="text-lg font-semibold">게시글 / 댓글</h2>

        <div class="grid grid-cols-1 gap-2">
          <input v-model="postForm.title" placeholder="title" class="border rounded-lg px-3 py-2" />
          <textarea v-model="postForm.content" placeholder="content" rows="3" class="border rounded-lg px-3 py-2"></textarea>
        </div>

        <div class="flex gap-2 flex-wrap">
          <button @click="createPost" class="px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">생성 POST /api/posts</button>
          <button @click="loadPosts" class="px-3 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-800">목록 GET /api/posts</button>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <input v-model.number="postTargetId" placeholder="post id" type="number" class="border rounded-lg px-3 py-2" />
          <input v-model="commentText" placeholder="댓글 내용" class="border rounded-lg px-3 py-2" />
        </div>

        <div class="flex gap-2 flex-wrap">
          <button @click="getPost" class="px-3 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700">단건 GET /api/posts/{id}</button>
          <button @click="deletePost" class="px-3 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700">삭제 DELETE /api/posts/{id}</button>
          <button @click="createComment" class="px-3 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">댓글 POST /api/posts/{id}/comments</button>
          <button @click="loadComments" class="px-3 py-2 bg-emerald-700 text-white rounded-lg hover:bg-emerald-800">댓글 GET /api/posts/{id}/comments</button>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-sm border p-5">
        <h3 class="font-semibold mb-3">게시글 목록</h3>
        <div class="space-y-2 max-h-96 overflow-auto pr-1">
          <div v-for="p in posts" :key="p.id" class="border rounded-lg p-3">
            <div class="font-semibold">#{{ p.id }} {{ p.title }}</div>
            <div class="text-sm text-slate-600 mt-1">{{ p.content }}</div>
          </div>
          <p v-if="posts.length === 0" class="text-sm text-slate-500">게시글이 없습니다.</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-sm border p-5">
        <h3 class="font-semibold mb-3">응답 로그</h3>
        <pre class="log-panel">{{ logs }}</pre>
      </div>
    </section>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>

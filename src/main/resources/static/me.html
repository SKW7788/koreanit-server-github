<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="/css/site.css"/>
</head>
<body class="bg-slate-50">
  <div id="app" class="container-page">
    <div class="card p-6 max-w-2xl mx-auto">
      <h1 class="text-xl font-bold">마이페이지</h1>
      <p class="text-sm text-slate-500">GET /api/me</p>

      <div class="mt-4" v-if="me">
        <p><b>ID:</b> {{ me.id }}</p>
        <p><b>Username:</b> {{ me.username }}</p>
        <p><b>Nickname:</b> {{ me.nickname }}</p>
        <p><b>Email:</b> {{ me.email }}</p>
      </div>
      <p v-else class="mt-4 text-rose-600">로그인이 필요합니다.</p>

      <div class="mt-4 flex gap-2">
        <button class="btn btn-muted" @click="reload">새로고침</button>
        <button class="btn btn-danger" @click="logout">로그아웃</button>
        <a class="btn btn-primary" href="/posts.html">게시글 보기</a>
      </div>

      <p class="mt-4 text-sm" :class="ok ? 'text-emerald-600' : 'text-rose-600'">{{ message }}</p>
    </div>
  </div>
  <script src="/js/api-client.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data:()=>({ me:null, message:'', ok:true }),
      methods:{
        async reload(){
          try { const r = await ApiClient.me(); this.me = r?.data || null; this.ok = true; this.message=''; }
          catch(e){ this.me = null; this.ok = false; this.message = e.body?.message || '로그인이 필요합니다.'; }
        },
        async logout(){
          try { await ApiClient.logout(); this.me = null; this.ok = true; this.message='로그아웃 되었습니다.'; }
          catch(e){ this.ok = false; this.message = e.body?.message || e.message; }
        }
      },
      mounted(){ this.reload(); }
    }).mount('#app');
  </script>
</body>
</html>
